<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ClickMachine</title>
</head>
<body>
    <div id="container">
        <div id="title">ClickMachine</div>

            <div id="score">Score: 0</div><div id="upgrades">

            </div>
        </div>
        <div id="board">
            <div class="man" ><img id="imgMan" src="images/manL.png" alt="" onclick="addOneScore()"></div>
        </div>
    </div>
    <script src="script.js"></script>
